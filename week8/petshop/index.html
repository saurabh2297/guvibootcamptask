<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>PetShop</title>
</head>
<body>
    <script defer src="index.js"></script>
    <script defer src="script.js"></script>
    <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <div class="container">
        <div class="row ">
            <h1>ADOPT a PET</h1>
        </div>
        <div id= "content1" class="row justify-content-md-center">
            
        </div>
        <div id = "content2" class="row justify-content-md-center">
            <form id = "frm">
                <div class="form-group">
                  <label for="Category">Category</label>
                  <select class="form-control" id="Category">
                    <option>Dog</option>
                    <option>Cat</option>
                    <option>Parrot</option>
                    <option>Rabbit</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="Name" placeholder="Name of Pet">
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <select class="form-control" id="Gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input type="number" class="form-control" id="Age" placeholder="0">
                </div>
              </form>
              <form id = "frm2" style="display: none;" >
                <div class="form-group">
                  <label for="age">Dog</label>
                  <input type="number" class="form-control" id="dogC" placeholder="0">
                </div>
                <div class="form-group">
                  <label for="age">Cat</label>
                  <input type="number" class="form-control" id="catC" placeholder="0">
                </div>
                <div class="form-group">
                  <label for="age">Parrot</label>
                  <input type="number" class="form-control" id="parC" placeholder="0">
                </div>
                <div class="form-group">
                  <label for="age">Rabbit</label>
                  <input type="number" class="form-control" id="rabC" placeholder="0">
                </div>
              </form>
        </div>
    </div>
 
</body>
</html>
