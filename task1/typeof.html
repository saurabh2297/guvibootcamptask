<!DOCTYPE html>
<html>
    <title>
        typeOf
    </title>
    <style>
        table,td{
            border:3px solid grey
        }
        table{
            margin:auto;
        }
        td{
            font-size:25px;
            padding:10px;
        }
        h1{
            text-align: center;
            text-decoration: underline;
            color:red;
        }
    </style>
    <body>
        <h1>typeof Elaboration</h1>
        <table>
            <tr>
                <td>typeOf(1)</td>
                <td id="1"></td>
            </tr>
            <tr>  
                <td>typeOf(1.1)</td>
                <td id="2"></td>
            </tr>
            <tr>
                <td>typeOf('1.1')</td>
                <td id="3"></td>
            </tr>
            <tr>
                <td>typeOf(true)</td>
                <td id="4"></td>
            </tr>
            <tr>
                <td>typeOf(null)</td>
                <td id="5"></td>
            </tr>
            <tr>
                <td>typeOf(undefined)</td>
                <td id="6"></td>
            </tr>
            <tr>
                <td>typeOf([])</td>
                <td id="7"></td>
            </tr>
            <tr>
                <td>typeOf({})</td>
                <td id="8"></td>
            </tr>
        </table>
    <script>
        document.getElementById('1').innerHTML = typeof(1);
        document.getElementById('2').innerHTML = typeof(1.1);
        document.getElementById('3').innerHTML = typeof('1.1');
        document.getElementById('4').innerHTML = typeof(true);
        document.getElementById('5').innerHTML = typeof(null);
        document.getElementById('6').innerHTML = typeof(undefined);
        document.getElementById('7').innerHTML = typeof([]);
        document.getElementById('8').innerHTML = typeof({});
    </script>
    </body>
</html>
